<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">
        <div class="inputs-row">
            <div class="input-wrapper" id="wrapper1">
                <input type="text" id="num1" placeholder="Число 1">
                <div class="error-message" id="error1">Некорректный ввод</div>
            </div>

            <select id="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <div class="input-wrapper" id="wrapper2">
                <input type="text" id="num2" placeholder="Число 2">
                <div class="error-message" id="error2">Некорректный ввод</div>
            </div>
        </div>

        <div class="button-row">
            <button id="calc-btn">подсчитать</button>
        </div>

        <div class="results-container" id="results">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
